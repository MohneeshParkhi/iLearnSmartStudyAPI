# Spring datasource (DataSource Auto configuration & DataSourceProperties)

spring.datasource.url: jdbc:mysql://localhost:3306/iLearnSmartStudy?useSSL=false
spring.datasource.username=root
spring.datasource.password = root


## Hibernate properties
# The SQL dialect makes hibernates genarator better SQL for chosen database
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect

# hibernate ddl auto (CRUD)
spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
 

